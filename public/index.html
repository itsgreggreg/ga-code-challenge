<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
          body{ margin: 0; font-family: sans-serif;}
          *{ box-sizing: border-box; }
          .row{ width: 800px; margin: auto;}
          h1{margin: 0; padding:0; color: white; font-weight: normal;}
          header{ background-color: #7A1EA1; }
          header > div {display: flex; align-items: center; padding: 10px 0;}
          header > div > form { margin-left: auto;}
          #favoritesButton { margin-left: 2rem;}
          li {padding: 5px; cursor: pointer;}
          li:hover{ background-color: #bbb;}
        </style>
    </head>
    <body>
      <header>
        <div class="row">
          <h1>OMDBapi Searcher</h1>
          <button id="favoritesButton">Show Favorites</button>
          <form id="searchForm">
            <input id="searchInput" type="text" placeholder="movie title">
            <button id="searchButton" >Search</button>
          </form>
        <div>
      </header>
      <main class="row">
        <div id="searchResults"></div>
        <div id="movieDetails"></div>
      </main>

      <script src="app.js"></script>
    </body>
</html>
